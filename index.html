<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Daniel Velez</title>
        <link rel="stylesheet" href="css/style.css">

                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <a class="navbar-brand" href="index.html">Daniel Velez</a>
                  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" href="index.html#home">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="index.html#about">About Us</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="index.html#services">Services</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="index.html#education">Education</a>
                      </li>
                      <li class="nav-item">

                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="index.html#contact">Contact</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>
        <main>
            <!--Home Section-->
            <section id="home" class="homeSect">
                <h2>Welcome To My Portfolio</h2>

                <!--Link to resume-->
                <a href="pdf/Daniel_Velez_Resume.pdf" download="Daniel_Velez_Resume">Resume</a>
            </section>

            <!--Skills Section-->
            <section id="skills" class="skillSect">
                <h2>Skills<i class='bx bx-code' ></i></h2>

                <!--Create a list of skills-->

                <!--Html-->
                <i class='bx bxl-html5'></i>
                <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 90%"></div>
                </div>

                <!--Css-->
                <i class='bx bxl-css3'></i>
                <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 90%"></div>
                </div>

                <!--Javascript-->
                <i class='bx bxl-javascript'></i>
                <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 60%"></div>
                </div>

                <!--Sql-->
                <i class='bx bxs-data'></i>
                <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%"></div>
                </div>

                <!--Git-->
                <i class='bx bxl-git'></i>
                <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">

                </div>

                <!--Bootstrap-->
                <i class='bx bxl-bootstrap'></i>
                <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 80%"></div>
                </div>

                <!--Wordpress-->
                <i class='bx bxl-wordpress'></i>
                <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 50%"></div>
                </div>

                <!--vscode-->
                <i class='bx bxl-visual-studio'></i>
                <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">

                <i class='bx bxl-php'></i>
                <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 50%"></div>
                </div>

                <i class='bx bxl-python'></i>
                <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 30%"></div>
                </div>

                <i class='bx bxl-nodejs'></i>
                <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">

                </div>

                <i class='bx bxl-jquery'></i>
                <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 50%"></div>
                </div>

            <section id="projects" class="projectSect">
